<app-header></app-header>
<div class="container" >
   <div class="row">
    <div class="card  rounded-5 shadow-lg signup-card " >
        <div class="offset-md-3 col-md-6">
            <h1 class="title">{{title}}</h1>
            <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
                {{message}}
            </div>

            <form novalidate #form="ngForm" (ngSubmit)="signup(form)">
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control"  name="firstName" [(ngModel)]="user.firstName"/>
                    </div>
                </div>
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="lastName" [(ngModel)]="user.lastName"/>
                    </div>
                    
                </div>
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="email" [(ngModel)]="user.email"/>
                    </div>
                   
                </div>
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label" >UserName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  name="username" [(ngModel)]="user.username"/>
                    </div>
                    
                </div>
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control"  name="password" [(ngModel)]="user.password"/>
                    </div>
                    
                </div>
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control"  name="password_confirm" [(ngModel)]="confirmPassword" />
                    </div>
                    
                </div>
                <div class="form-group row p-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100" value="SignUp">Sign Up</button>
                </div>
            </form>
        </div>
        </div>
    </div>    
</div>
<app-footer></app-footer>>
