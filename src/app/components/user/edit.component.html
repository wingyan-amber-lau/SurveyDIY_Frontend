<app-header></app-header>
  
 <div class="container">
  <div class="row">
    <div class="card  rounded-5 shadow-lg signup-card " >
        <div class="offset-md-3 col-md-6">
          <h1 class="title">{{title}}</h1>
            <form nonvalidate #form="ngForm" (ngSubmit)="save(form)" >
                <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                   <div class="col-sm-8">
                    <input type="text" class="form-control"  name="firstName" value="" [(ngModel)]="user.firstName"/>
                    </div>
                 </div>
                  <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                   <div class="col-sm-8">
                    <input type="text" class="form-control"  name="lastName" value="" [(ngModel)]="user.lastName"/>
                    </div>
                  </div>
                  <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                   <div class="col-sm-8">
                    <input type="text" class="form-control"  name="email" value="" [(ngModel)]="user.email"/>
                    </div>
                  </div>
                  <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">UserName</label>
                   <div class="col-sm-8">
                    <input type="text" class="form-control"  name="userName" value="" ngModel={{user.username}} [readonly]="true"/>
                    </div>
                  </div>
                  <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                   <div class="col-sm-8">
                    <input type="password" class="form-control"  name="password" value="" ngModel required/>
                    </div>
                  </div>
                  <div class="form-group row p-3">
                    <label class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control"  name="password_confirm" [(ngModel)]="confirmPassword" />
                    </div>
                    
                </div>
                  <div>
                  <button class="btn btn-primary" type="submit">
                    <i class="fas fa-edit"></i> 
                    Submit
                </button>
                  <a routerLink="/" class="btn btn-warning">
                  <i class="fas fa-undo"></i> 
                  Cancel
                 </a>
                </div>
            </form>
            <br />
        </div>
      </div>
    </div>
          
 </div>

<app-footer></app-footer>
